<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Python Flask Bucket List App</title>
 
 
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
 
 
</head>
 
<body>
    <h3>Telemetry Data</h3>
	<table>
	<thead>
        <tr>
            <th>ID</th>
            <th>Created</th>
            <th>Node Id</th>
            <th>API Descriptor</th>
            <th>Status Code</th>
            <th>Response</th>
            <th>Status</th>
        </tr>
	</thead>
	<br/>
	<tbody>
	{% for item in data %}
        <tr>
            <td>{{item[0]}}</td>
            <td>{{item[1]}}</td>
            <td>{{item[2]}}</td>
            <td>{{item[3]}}</td>
            <td>{{item[4]}}</td>
            <td>{{item[5]}}</td>
            <td>{{item[6]}}</td>
        </tr>
        {% endfor %}
	</tbody>
	</table>
 
</body>
 
</html>
