<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Node List</title> 
</head>
 
<body>
    <h3>Node List</h3>
	<table>
	<thead>
        <tr>
            <th>ID</th>
            <th>Created</th>
            <th>Updated</th>
            <th>Node Id</th>
            <th>Name</th>
            <th>Ipv4</th>
            <th>Status</th>
        </tr>
	</thead>
	<br/>
	<tbody>
	{% for item in data %}
        <tr>
            <td>{{item[0]}}</td>
            <td>{{item[1]}}</td>
            <td>{{item[2]}}</td>
            <td>{{item[3]}}</td>
            <td>{{item[4]}}</td>
            <td>{{item[5]}}</td>
            <td>{{item[6]}}</td>
        </tr>
    {% endfor %}
	</tbody>
	</table>
 
</body>
 
</html>
